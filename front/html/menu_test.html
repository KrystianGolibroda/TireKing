<header>
<div id="top-nav">
    <ul class="">

        <li><a href="#"><img src="../images/logotireking.png" height="39" width="211"/></a></li>

        <li class="dropdown"><a href="#">Opony samochodowe <span><img src="../images/icon/angle_down.png" width="10" height="16"/></span> </a>
            <ul class="dropdown-menu">
                <li><a href="#">Opony zimowe</a></li>
                <li><a href="#">Opony letnie</a></li>
                <li><a href="#">Opony całoroczne</a></li>
                <li><a href="#">Opony ciężarowe</a></li>
            </ul>
        </li>
        <li class="dropdown"><a href="#">Pozostałe opony <span><img src="../images/icon/angle_down.png" width="10" height="16"/></span> </a>
            <ul class="dropdown-menu">
                <li><a href="#">Opony motocyklowe</a></li>
                <li><a href="#">Opony quadowe</a></li>
            </ul>
        </li>
        <li class="dropdown"><a href="#">Felgi <span><img src="../images/icon/angle_down.png" width="10" height="16"/></span> </a>
            <ul class="dropdown-menu">
                <li><a href="#">Felgi aluminiowe</a></li>
                <li><a href="#">Felgi stalowe</a></li>
            </ul>
        </li>
        <li style="font-size: 14px;" class="dropdown"><a href="#">Ostatnio oglądane <span><img src="../images/icon/angle_down.png" width="10" height="16"/></span> </a>

                <li><a href="#">Falken</a></li>
            </ul>
        </li>
        <li><a href="#"><img src="../images/koszyk.png" height="39" width="51"/></a></li>
    </ul>
</div>
</header>
<script type="text/javascript">
    $(function(){

        $('li.dropdown > a').on('click',function(event){

            event.preventDefault()

            $(this).parent().find('ul').first().toggle(300);

            $(this).parent().siblings().find('ul').hide(200);

            //Hide menu when clicked outside
            $(this).parent().find('ul').mouseleave(function(){
                var thisUI = $(this);
                $('html').click(function(){
                    thisUI.hide();
                    $('html').unbind('click');
                });
            });


        });




    });

</script>
